<!DOCTYPE html>
<html>

<head>
  <title>Pat's cookie stand</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <table id="shops"></table>
  <form id="form">
    <fieldset>
      <legend>New Store</legend>

      <label>Cookie Stand Location</label>
      <input name='storeLocation' type='text' size='50'>

      <label>Minimum Customers Per Hour</label>
      <input name='minCust' type='text' size='50'>

      <label>Maximum Customers Per Hour</label>
      <input name='maxCust' type='text' size='50'>

      <label>Average Cookie Per Customer</label>
      <input name='avgCust' type='text' size='50'>

      <button id='submitButton' type='submit'>Create Shop!</button>
    </fieldset>
  </form>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
